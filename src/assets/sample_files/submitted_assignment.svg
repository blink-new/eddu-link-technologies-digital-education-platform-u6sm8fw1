  <line x1="20" y1="260" x2="380" y2="260" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Margin line -->
  <line x1="60" y1="20" x2="60" y2="280" stroke="#FCA5A5" stroke-width="1"/>
  
  <!-- Student's work -->
  <text x="70" y="35" font-family="cursive" font-size="14" fill="#1E40AF" transform="rotate(-1)">Physics Assignment - Name: Michael Chen</text>
  <text x="70" y="55" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.5)">1. Calculate velocity: v = u + at</text>
  <text x="90" y="75" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.5)">Given: u = 5 m/s, a = 2 m/s², t = 3s</text>
  <text x="90" y="95" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.3)">v = 5 + (2 × 3)</text>
  <text x="90" y="115" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.2)">v = 5 + 6 = 11 m/s</text>
  
  <text x="70" y="140" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.4)">2. Find displacement: s = ut + ½at²</text>
  <text x="90" y="160" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.3)">s = (5 × 3) + ½(2)(3)²</text>
  <text x="90" y="180" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.2)">s = 15 + ½(2)(9)</text>
  <text x="90" y="200" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.1)">s = 15 + 9 = 24 m</text>
  
  <text x="70" y="225" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.3)">3. Energy conservation problem:</text>
  <text x="90" y="245" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.2)">PE = mgh = (2kg)(9.8)(5m) = 98 J</text>
  
  <!-- "Awaiting Grading" stamp -->
