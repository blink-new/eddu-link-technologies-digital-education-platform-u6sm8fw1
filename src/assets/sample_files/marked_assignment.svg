<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Paper background -->
  <rect width="400" height="300" fill="#FFF8E7"/>
  
  <!-- Ruled lines -->
  <line x1="20" y1="40" x2="380" y2="40" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="60" x2="380" y2="60" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="80" x2="380" y2="80" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="100" x2="380" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="120" x2="380" y2="120" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="140" x2="380" y2="140" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="160" x2="380" y2="160" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="180" x2="380" y2="180" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="220" x2="380" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="240" x2="380" y2="240" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="260" x2="380" y2="260" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Margin line -->
  <line x1="60" y1="20" x2="60" y2="280" stroke="#FCA5A5" stroke-width="1"/>
  
  <!-- Student's work -->
  <text x="70" y="35" font-family="cursive" font-size="14" fill="#1E40AF" transform="rotate(-1)">Algebra Quiz - Name: Sarah Wilson</text>
  <text x="70" y="55" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.5)">1. Solve: 3x - 7 = 14</text>
  <text x="90" y="75" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.5)">3x = 14 + 7</text>
  <text x="90" y="95" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.3)">3x = 21</text>
  <text x="90" y="115" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.2)">x = 7</text>
  
  <!-- Teacher's checkmark -->
  <path d="M 320 75 L 325 80 L 335 70" stroke="#10B981" stroke-width="3" fill="none"/>
  <text x="340" y="80" font-family="sans-serif" font-size="12" fill="#10B981" font-weight="bold">✓</text>
  
  <text x="70" y="140" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.4)">2. Expand: (x + 3)(x - 2)</text>
  <text x="90" y="160" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.3)">x² - 2x + 3x - 6</text>
  <text x="90" y="180" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.2)">x² + x - 6</text>
  
  <!-- Teacher's checkmark -->
  <path d="M 320 160 L 325 165 L 335 155" stroke="#10B981" stroke-width="3" fill="none"/>
  <text x="340" y="165" font-family="sans-serif" font-size="12" fill="#10B981" font-weight="bold">✓</text>
  
  <text x="70" y="205" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.1)">3. Factor: x² - 9</text>
  <text x="90" y="225" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.4)">x² - 3²</text>
  <text x="90" y="245" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.3)">(x + 3)(x - 3)</text>
  
  <!-- Teacher's checkmark -->
  <path d="M 320 225 L 325 230 L 335 220" stroke="#10B981" stroke-width="3" fill="none"/>
  <text x="340" y="230" font-family="sans-serif" font-size="12" fill="#10B981" font-weight="bold">✓</text>
  
  <!-- Teacher's comments -->
  <text x="70" y="275" font-family="sans-serif" font-size="11" fill="#DC2626" font-weight="bold">Excellent work! Well done on all problems.</text>
  
  <!-- Grade -->
  <circle cx="350" cy="40" r="20" stroke="#DC2626" stroke-width="2" fill="none"/>
  <text x="340" y="47" font-family="sans-serif" font-size="16" fill="#DC2626" font-weight="bold">A+</text>
  
  <!-- Date -->
  <text x="300" y="25" font-family="cursive" font-size="10" fill="#6B7280">Feb 12, 2024</text>
</svg>