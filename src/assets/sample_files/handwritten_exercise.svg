<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Paper background -->
  <rect width="400" height="300" fill="#FFF8E7"/>
  
  <!-- Ruled lines -->
  <line x1="20" y1="40" x2="380" y2="40" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="60" x2="380" y2="60" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="80" x2="380" y2="80" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="100" x2="380" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="120" x2="380" y2="120" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="140" x2="380" y2="140" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="160" x2="380" y2="160" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="180" x2="380" y2="180" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="220" x2="380" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="240" x2="380" y2="240" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="20" y1="260" x2="380" y2="260" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Margin line -->
  <line x1="60" y1="20" x2="60" y2="280" stroke="#FCA5A5" stroke-width="1"/>
  
  <!-- Handwritten text simulation -->
  <text x="70" y="35" font-family="cursive" font-size="14" fill="#1E40AF" transform="rotate(-1)">Mathematics Exercise - Chapter 5</text>
  <text x="70" y="55" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.5)">1. Solve for x: 2x + 5 = 13</text>
  <text x="90" y="75" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.5)">2x = 13 - 5</text>
  <text x="90" y="95" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.3)">2x = 8</text>
  <text x="90" y="115" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.2)">x = 4</text>
  
  <text x="70" y="140" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.4)">2. Find the area of triangle:</text>
  
  <!-- Simple triangle drawing -->
  <polygon points="100,160 140,200 60,200" stroke="#1E40AF" stroke-width="2" fill="none" transform="rotate(-1 100 180)"/>
  <text x="95" y="175" font-family="cursive" font-size="10" fill="#1E40AF">6cm</text>
  <text x="75" y="210" font-family="cursive" font-size="10" fill="#1E40AF">8cm</text>
  
  <text x="160" y="180" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(0.2)">Area = ½ × base × height</text>
  <text x="160" y="200" font-family="cursive" font-size="12" fill="#1E40AF" transform="rotate(-0.3)">Area = ½ × 8 × 6 = 24 cm²</text>
  
  <!-- Some corrections/eraser marks -->
  <rect x="85" y="110" width="15" height="8" fill="#F3F4F6" opacity="0.7"/>
  <text x="87" y="117" font-family="cursive" font-size="12" fill="#1E40AF">4</text>
  
  <!-- Date in corner -->
  <text x="300" y="25" font-family="cursive" font-size="10" fill="#6B7280">Feb 14, 2024</text>
</svg>